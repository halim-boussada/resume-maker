<div style="width: 100%; display: table;">
  <div style="display: table-row; height: 100px;">
    <div style="width: 50%; display: table-cell; background: green;">
      <div>
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            required
            #username
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
            #pw
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
            #rpw
          />

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue;">Terms & Privacy</a>.
          </p>

          <button
            class="signupbtn"
            (click)="signUp(username.value,pw.value , rpw.value)"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
    <div style="display: table-cell; background: blue;">
      <div>
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img
            src="https://uctlanguagecentre.com/wp-content/uploads/2020/05/avatar.png"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
            #user
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
            #password
          />

          <button (click)="signIn( password.value)">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

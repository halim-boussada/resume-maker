<app-navbar-admin></app-navbar-admin>
<form
  style="
    margin-left: 35%;
    width: 50%;
    border: 2px solid rgba(0, 0, 0, 0.125);
    margin-top: 10%;
    padding: 2%;
  "
>
  <h1>Add Coach</h1>
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input
      #username
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"></label>
    <input
      #password
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <button
    type="submit"
    class="btn btn-info"
    (click)="
  addCoache(
     username.value,
      password.value
    )
  "
    style="width: 50%; margin-left: 30%; background: #7e7fa9c2;"
  >
    Submit
  </button>
</form>

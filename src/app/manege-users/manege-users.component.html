<app-navbar-admin></app-navbar-admin>
<div
  class="card"
  style="width: 18rem; margin-left: 30%;"
  *ngFor="let c of user"
>
  <img
    src="https://www.dynamique-mag.com/wp-content/uploads/ef380d36048b77d135e3236401aac6e8.jpg"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ c?.name}}</h5>
    <p class="card-text">
      this is a coach provided by admin.
    </p>
    <a (click)="banOneUser(c._id)" class="btn btn-primary">Ban</a>
  </div>
</div>

<app-navbar-user></app-navbar-user>

<h1 style="margin-left: 35%;">one-coache works!</h1>
<div class="card text-center" style="width: 60%; margin-left: 20%;">
  <div class="card-header">
    {{coache?.username}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{coache?.username}}</h5>
    <p class="card-text">
      here u can send a request to the coach.
    </p>
    <a *ngIf="!req" (click)="senReq()" class="btn btn-primary">Consult Coach</a>
    <div *ngIf="req">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="about"
          #about
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          #data
        ></textarea>
      </div>
      <button type="button" (click)="senReq()" class="btn btn-danger">
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-success"
        (click)="sendRequest(about.value, data.value)"
      >
        Send
      </button>
    </div>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
